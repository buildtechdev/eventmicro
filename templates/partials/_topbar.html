{% load static %}

<!-- ============================================================== -->
<!-- Topbar header - style you can find in pages.scss -->
<!-- ============================================================== -->
<header class="topheader" style="background-color:#ffffff;" id="top">
    <div class="fix-width">
      <nav class="navbar navbar-expand-md navbar-light p-l-0">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
          data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Logo will be here -->
        <a class="navbar-brand" href="https://www.sp.edu.sg"><img width="80%" height="80%" src="/media/web-defaults/sp-logo.png"
            alt="admin template" class="dark-logo"/></a>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto stylish-nav">
            <li class="nav-item">
                <a href="https://www.facebook.com/singaporepolytechnic" style="color: #ffffff;">
                    <img src="{{ domain }}/media/web-defaults/facebook.png" alt="Facebook" width="38" height="38" style="display: block;" border="0" />
                </a>
            </li>
            <li class="nav-item">
                <a href="https://www.instagram.com/singaporepoly/" style="color: #ffffff;">
                    <img src="{{ domain }}/media/web-defaults/instagram.png" alt="Instagram" width="38" height="38" style="display: block;" border="0" />
                </a>
            </li>
            <li class="nav-item">
                <a href="https://twitter.com/SingaporePoly" style="color: #ffffff;">
                    <img src="{{ domain }}/media/web-defaults/twitter.png" alt="Twitter" width="30" height="30" style="display: block; padding-top: 8px;" border="0" />
                </a>
            </li>
          </ul>
        </div>

      </nav>
    </div>
</header>
<!-- ============================================================== -->
<!-- End Topbar header -->
<!-- ============================================================== -->
