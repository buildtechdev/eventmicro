<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Singapore Polytechnic Webinar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="icon" type="image/png" sizes="16x16" href="https://www.sp.edu.sg/cwp/assets/spfav.ico">

</head>
<body style="margin: 0; padding: 0;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%"> 
        <tr>
            <td style="padding: 10px 0 30px 0;">
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border: 1px solid #cccccc; border-collapse: collapse;">
                    <tr>
                        <td align="center" style="padding: 40px 0 30px 0; color: #153643; font-size: 28px; font-weight: bold; font-family: Arial, sans-serif;">
                            <img src="https://www.sp.edu.sg/images/default-source/default-album/sp-logo.png?sfvrsn=e2b890e2_0" alt="Singapore Polytechnic" style="display: block;" />
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td style="color: #153643; font-family: Arial, sans-serif; font-size: 24px;">
                                        <b>Hi {{ invite.name }}, thank you for registering to our webinar!</b>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 20px 0 10px 0;color:#f62f3e; font-family: Arial, sans-serif; font-size: 20px;">
                                        <b>{{ invite.date|date:'M d, Y'|upper}} {{ invite.start_time }} </b>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 0px 0 10px 0; color: #153643; font-family: Arial, sans-serif; font-size: 16px; line-height: 20px;">
                                        {{ invite.details }}
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                            <tr>
                                                <td width="260" valign="top">
                                                    <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                                        <tr>
                                                            <td>
                                                                <img src="{{ domain }}/media/{{ invite.photo }}" alt="" width="100%" height="30%" style="display: block;" />
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td>                                                           
                                                            <pre style="font-family: Arial, sans-serif; font-size: 16px; line-height: 20px;">
 <!-- DON'T INDENT, OUTPUT WILL BE BROKEN -->   
{% autoescape off %}
{{ invite.invitation }}    
{% endautoescape %}                                                                                                               
                                                            </pre>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#f62f3e" style="padding: 30px 30px 30px 30px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td style="color: #ffffff; font-family: Arial, sans-serif; font-size: 14px;" width="75%">
                                        <a href="https://www.sp.edu.sg" style="color: #ffffff;"><font color="#ffffff">Singapore Polytechnic</font></a><br/>
                                        500 Dover Road Singapore 139651
                                    </td>
                                    <td align="right" width="25%">
                                        <table border="0" cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td style="font-family: Arial, sans-serif; font-size: 12px; font-weight: bold;">
                                                    <a href="https://www.facebook.com/singaporepolytechnic" style="color: #ffffff;">
                                                        <img src="{{ domain }}/media/web-defaults/facebook.png" alt="Facebook" width="38" height="38" style="display: block;" border="0" />
                                                    </a>
                                                </td>
                                                <td style="font-size: 0; line-height: 0;" width="20">&nbsp;</td>
                                                <td style="font-family: Arial, sans-serif; font-size: 12px; font-weight: bold;">
                                                    <a href="https://www.instagram.com/singaporepoly/" style="color: #ffffff;">
                                                        <img src="{{ domain }}/media/web-defaults/instagram.png" alt="Facebook" width="38" height="38" style="display: block;" border="0" />
                                                    </a>
                                                </td>
                                                <td style="font-size: 0; line-height: 0;" width="20">&nbsp;</td>
                                                <td style="font-family: Arial, sans-serif; font-size: 12px; font-weight: bold;">
                                                    <a href="https://twitter.com/SingaporePoly" style="color: #ffffff;">
                                                        <img src="{{ domain }}/media/web-defaults/twitter.png" alt="Twitter" width="25" height="25" style="display: block;" border="0" />
                                                    </a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
